<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="icon" href="{{url_for('static',filename='icons/hand_tool_tools_work_building_repair_construction_construction_tools-91_icon-icons.com_60418.ico')}}" type="image/x-icon">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="{{url_for('static',filename='icons/settings.png')}}" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
        <a class="navbar-brand" href="{{ url_for('main')}}">VERMA MACHINERY STORE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('logout')}}">Sign Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add')}}">Add Records</a>
                </li>
                
            </ul>
        </div>
    </nav>

    <br><br>
    {% if data1 %}
    <div class="container">
        <h2>Update Products</h2><br>
        <form action="{{ url_for('update',id=data1['id']) }}" method="POST">
            <div class="form-group">
                <label for="email">Product:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Product" name="product"
                    value="{{ data1['product'] }}">
            </div>
            <div class="form-group">
                <label for="pwd">Qty:</label>
                <input type="text" class="form-control" id="pwd" placeholder="Enter Quantity" name="qty"
                    value="{{ data1['qty'] }}">
            </div>
            <div class="form-group">
                <label for="pwd">Price:</label>
                <input type="number" class="form-control" id="pwd" placeholder="Enter Price" name="price"
                    value="{{ data1['price'] }}">
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



    {% else %}
    <style>
        #msg{
            color: red;
        }
    </style>
    <div class="container">
        <h2>Add Products</h2><br>
        <form action="" method="POST" id="signupform">
            <div class="form-group">
                <label for="email">Product:</label>
                <input type="text" class="form-control"  placeholder="Enter Product" name="product" id="product" >
                <div id="msg" ></div>
            </div>
            <div class="form-group">
                <label for="pwd">Qty:</label>
                <input type="text" class="form-control" id="qty" placeholder="Enter Quantity" name="qty" onfocusout="showPro()">
            </div>
            <div class="form-group">
                <label for="pwd">Price:</label>
                <input type="number" class="form-control" id="pwd" placeholder="Enter Price" name="price">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% endif %}
    <br>
    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-success alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                {{message}}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <script src="{{ url_for('static',filename='main1.js')}}"></script>

</body>

</html>
